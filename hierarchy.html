<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .box {
            fill: #fff;
            stroke: black;
            stroke-opacity: 0.7;
            stroke-width: 2px;
        }

        .box.selected {
            fill: #cecece
        }

        .text {
            font-family: arial;
            pointer-events: none;
        }

        .hidden {
            display: none;
        }

        .trigger {
            fill: #7190FF;
            cursor: pointer;
        }
        .trigger:hover {
            fill: blue;
        }
    </style>
</head>
<body>

<div id="hierarchy">

</div>

<script src="./d3.v4.js"></script>
<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script src="https://d3js.org/d3-hierarchy.v1.min.js"></script>
<script src="hierarchy.js"></script>
</body>
</html>
